<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <div class="container">
        <div class="item profile">
            <img src="Images/Logo.png" alt="ProfileImage">
        </div>

        <div class="item introduction">
            <img src="Images/Name.png" alt="Name">
        </div>


        <div class="item connect">
            <div class="connect-inner">
                <img src="Images/Connect.png" alt="ConnectWithMe" class="connect-main">
                <div class="social-icons">

                    <a href="https://www.linkedin.com/in/bhavayg/">
                    <img src="Images/LinkedIn.png" alt="LinkedIn" class="icon">
                    </a>
                    <a href="mailto:garg0039@algonquinlive.com">

                    <img src="Images/Mail.png" alt="Mail" class="icon">
                    </a>
                </div>
            </div>
        </div>
        



       
        <div class="item experience">
            <a href="https://www.linkedin.com/in/bhavayg/">
                <img src="Images/EducationAndWE.png" alt="EducationWorkExperience">
            </a>
        </div>

        <div class="item projects">
            <a href ="#"><img src="Images/Projects.png" alt="Projects"></a>
            
        </div>


        <div class="item skills">
            <img src="Images/SkillAboutMe.png" alt="SkillsAbout Me">
        </div>
    </div>
</body>
</html>
