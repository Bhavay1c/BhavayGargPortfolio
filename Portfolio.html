<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <div class="container">
        <div class="item profile">
            <img src="Images/Logo.png" alt="Profile Image">
        </div>

        <div class="item introduction">
            <img src="Images/Name.png" alt="Profile Image">
        </div>


        <div class="item connect">
            <div class="connect-inner">
                <img src="Images/Connect.png" alt="Connect With Me" class="connect-main">
                <div class="social-icons">
                    <img src="Images/LinkedIn.png" alt="LinkedIn Icon" class="icon">
                    <img src="Images/Mail.png" alt="Mail" class="icon">
                </div>
            </div>
        </div>
        



       
        <div class="item experience">
            <img src="Images/EducationAndWE.png" alt="Education and Work Experience">
        </div>

        <div class="item projects">
            <img src="Images/Projects.png" alt="Icons for Projects">
        </div>


        <div class="item skills">
            <img src="Images/SkillAboutMe.png" alt="Skills and About Me">
        </div>
    </div>
</body>
</html>
